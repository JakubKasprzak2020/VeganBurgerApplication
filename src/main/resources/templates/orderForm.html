<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Vegan Burger Application</title>

</head>
<body>

<h1>Your order in...</h1>
<img class="logo" th:src="@{/images/logo.png}"/>
<h1>Vegan Burger World</h1>

<a id="another" th:href="@{/design}">Prepare next burger</a> <br/>

<form method="post" th:action="@{/orders}" th:object="${order}">

    <div th:if="#{fields.hasErrors()}">
        <span class="validationError">
            Solve problems and try again.
        </span>
    </div>

    <h3>Delivery address</h3>

    <label for="name">Name and surname</label>
    <input type="text" id="name" th:field="*{name}" />
    <br/>

    <label for="street">Street</label>
    <input type="text" id="street" th:field="*{street}" />
    <br/>

    <label for="city">City</label>
    <input type="text" id="city" th:field="*{city}" />
    <br/>

    <label for="state">State</label>
    <input type="text" id="state" th:field="*{state}" />
    <br/>

    <label for="zip">Zip code</label>
    <input type="text" id="zip" th:field="*{zip}" />
    <br/>

    <h3>Payment details</h3>

    <label for="ccNumber">Credit card number</label>
    <input type="text" id="ccNumber" th:field="*{ccNumber}" />
    <br/>

    <label for="ccExpiration">Expiration date</label>
    <input type="text" id="ccExpiration" th:field="*{ccExpiration}" />
    <br/>

    <label for="ccCVV">CVV</label>
    <input type="text" id="ccCVV" th:field="*{ccCVV}" />
    <br/>

    <input type="submit" value="Submit your order!" />

</form>


</body>
</html>
